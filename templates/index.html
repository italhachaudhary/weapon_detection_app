<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 { color: #d9534f; }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-btn {
            background-color: #0275d8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover { background-color: #025aa5; }
        input[type="file"] { margin: 20px 0; }
        .results {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .img-box {
            width: 45%;
        }
        img {
            width: 100%;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        h3 { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”« Weapon Detection AI</h1>
        <p>Upload an image to detect pistols or knives using your trained <b>best.pt</b> model.</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit" class="upload-btn">Detect Objects</button>
        </form>

        {% if result_image %}
        <div class="results">
            <div class="img-box">
                <h3>Original</h3>
                <!-- Flask serves static files from the static folder usually, 
                     but here we just need to confirm file paths. 
                     For simplicity in this template we assume standard Flask routing. -->
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded">
            </div>
            <div class="img-box">
                <h3>Prediction</h3>
                <!-- Fixed: Pointing directly to the static results folder -->
                <img src="{{ url_for('static', filename='results/' + result_image) }}" alt="Result">
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
